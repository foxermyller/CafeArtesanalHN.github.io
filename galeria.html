<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe HN</title>
    <link rel="stylesheet" href="less/style.less">
    <link rel="stylesheet" href="less/galeria.less">
</head>
<body>
    <header>
        <input type="checkbox" id="check">
        <label class="hamburger" for="check">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
        <section class="branding">
            <img src="./src/logo.webp" alt="logo">
            <h1>Cafe HN</h1>
        </section>
        <nav>
            {{>navi}}
        </nav>
    </header>
    <main>
        <h2>Nuestros productos</h2>
        <section class="gallery">
        </section>
    </main>
    <footer>
        {{>foot}}
    </footer>
    <script src="./js/galeria.js"></script>
</body>
</html>
